{% extends "layout.html" %}

{% block content %}
  <div class="container page-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}}">
          {{ message }}
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block page_content %}
    {% endblock %}
  </div>

{% endblock %}
